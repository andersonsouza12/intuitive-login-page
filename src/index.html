<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/intuitive-login-page/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Sign in</button>
            <button id="btnSignup">Sign up</button>
        </div>

        <form id="signin">
            <input type="text" placeholder="Email" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" placeholder="Password" required />
            <i class="fas fa-lock iPasssword"></i>
            <div class="divCheck">
                <input type="checkbox" />
                <span>Remember Password</span>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <form id="signup">
            <input type="text" placeholder="Email" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" placeholder="Email" required />
            <i class="fas fa-envelope iPasssword"></i>
            <input type="password" placeholder="Password" required />
            <i class="fas fa-lock iPasssword2"></i>
            <div class="divCheck">
                <input type="checkbox" />
                <span>Terms</span>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
